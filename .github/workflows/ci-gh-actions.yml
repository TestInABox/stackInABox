name: Stack-In-A-Box CI

on: [pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                python-version: [3.12]
        steps:
            - uses: actions/checkout@v2
              with:
               ref: ${{ github.event.pull_request.head.sha }}
            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install Dependencies 
              run: pip install tox setuptools virtualenv coveralls --upgrade
            - name: Run Tox
              run: tox -v -e pep8 -- -v

    test: 
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                python-version: [3.8, 3.9, 3.10, 3.11, 3.12]
        steps:
            - uses: actions/checkout@v2
              with:
               ref: ${{ github.event.pull_request.head.sha }}
            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install Dependencies 
              run: pip install tox setuptools virtualenv coveralls --upgrade
            - name: Run Tox
              run: tox -v -e py${{ matrix.python-version }} -- -v
            - name: Run Tox Optional Modules
              run: tox -v -e py3-httpretty,py3-requests-mock,py3-responses -- -v
    docs: 
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                python-version: [3.12]
        steps:
            - uses: actions/checkout@v2
              with:
               ref: ${{ github.event.pull_request.head.sha }}
            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install Dependencies 
              run: pip install tox setuptools virtualenv coveralls --upgrade
            - name: Build Docs
              run: tox -v -e docs -- -v
